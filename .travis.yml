dist: xenial
language: node_js

addons:
  postgresql: 10
  sonarcloud:
    organization: astroband
cache:
  directories:
    - "$HOME/.cache/yarn"
    - "$HOME/.sonar/cache"
git:
  depth: false
services:
  - postgresql

node_js:
  - 10
env:
  global:
    - DATABASE_URL=postgresql://postgres@localhost/astrograph_test

before_script:
  - psql -U postgres -c 'create database astrograph_test;'
script:
  - yarn test:coverage --maxWorkers=4
  - sonar-scanner
after_success:
  - yarn test:codecov
