dist: xenial
language: node_js
addons:
  postgresql: 10
services:
  - postgresql

node_js:
  - 10
env:
  global:
    - DB=astrograph_test DBUSER=postgres DBHOST=localhost

before_script:
  - psql -U postgres -c 'create database astrograph_test;'
script:
  - yarn test:coverage
after_success:
  - codecov -f coverage/*.json
