dist: xenial
language: node_js
addons:
  postgresql: 10
  sonarcloud:
    organization: astroband
services:
  - postgresql

node_js:
  - 10
env:
  global:
    - DB=astrograph_test DBUSER=postgres DBHOST=localhost

before_script:
  - psql -U postgres -c 'create database astrograph_test;'
script:
  - yarn test:coverage --maxWorkers=4
  - sonar-scanner
after_success:
  - yarn test:codecov
